<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Vinyl Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="turntable">
            <div id="vinyl" class="vinyl"></div>
            <div id="tonearm" class="tonearm">
                <div class="arm-base"></div>
                <div class="needle"></div>
            </div>
        </div>

        <div class="library">
            <h2>Vinyl Session</h2>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
            <button id="uploadBtn" class="primary-btn">🎵 노래 업로드하기</button>
            <div id="dropZone" class="drop-zone">또는 파일을 여기에 드래그</div>
            <div id="currentTrack" class="playlist" style="padding: 20px; text-align: center;">
                현재 준비된 곡이 없습니다.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
